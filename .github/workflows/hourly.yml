name: ConvAI → Master Doc ( каждые 5 минут )

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - run: pip install google-api-python-client google-auth-oauthlib requests

      - name: Экспорт секретов
        run: |
          echo "MASTER_DOC_ID=${{ secrets.MASTER_DOC_ID }}" >> $GITHUB_ENV
          echo "TZ_OFFSET_HOURS=${{ secrets.TZ_OFFSET_HOURS }}" >> $GITHUB_ENV

      - name: Запустить скрипт
        run: python download_convai_to_master_doc.py
